<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NYT Search</title>
  </head>
  <body>
    <p id="banner" class="text-center">New York Times Search</p>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <br />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Search Term</label
              >
              <input
                type="email"
                class="form-control"
                id="inputSearchTerm"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Number of Records to Receive</label
              >
              <input
                type="email"
                class="form-control"
                id="inputRecordsNumber"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Start Year (Optional)</label
              >
              <input
                type="email"
                class="form-control"
                id="inputStartYear"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >End Year (Optional)</label
              >
              <input
                type="email"
                class="form-control"
                id="inputEndYear"
                aria-describedby="emailHelp"
              />
            </div>
            <br />
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            <button type="submit" id="clearBtn" class="btn btn-danger">Clear Results</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
